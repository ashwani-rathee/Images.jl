# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.5
  - nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  # For the time being, clone unregistered packages
  - julia -e 'Pkg.clone("https://github.com/JuliaImages/ImageCore.jl.git")'
  - julia -e 'Pkg.clone("https://github.com/ajkeller34/Unitful.jl.git"); Pkg.build("Unitful")'
  - julia -e 'Pkg.clone("https://github.com/mbauman/AxisArrays.jl.git")'
  - julia -e 'Pkg.clone("https://github.com/mbauman/RangeArrays.jl")'
  - julia -e 'Pkg.clone("https://github.com/mauro3/SimpleTraits.jl")'
  #  - julia -e 'Pkg.add("Unitful")'   # we need this for the docs as well as the tests
  - julia -e 'Pkg.clone(pwd()); Pkg.build("ImageAxes"); Pkg.test("ImageAxes"; coverage=true)'
after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("ImageAxes")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  # update the documentation
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("ImageAxes")); ENV["DOCUMENTER_DEBUG"] = "true"; include(joinpath("docs", "make.jl"))'
