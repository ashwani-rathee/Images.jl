# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.add("Unitful")'   # we need this for the docs as well as the tests
  - julia -e 'Pkg.clone(pwd()); Pkg.build("ImagesAxes"); Pkg.test("ImagesAxes"; coverage=true)'
after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("ImagesAxes")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  # update the documentation
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("ImagesAxes")); ENV["DOCUMENTER_DEBUG"] = "true"; include(joinpath("docs", "make.jl"))'
